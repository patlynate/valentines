<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine?</title>
<style>
  * { box-sizing: border-box; }

  body {
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    padding: 20px;
    overflow: hidden;
    background: linear-gradient(270deg, #ffe6eb, #ffd6e0, #ffb3c6, #ffe6eb);
    background-size: 800% 800%;
    animation: gradientShift 20s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  .question-group {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    transition: transform 0.3s ease;
  }

  h1 {
    font-size: 1.6rem;
    margin: 0;
  }

  .photo {
    width: 320px;
    max-width: 80%;
    border-radius: 14px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    transition: transform 0.3s ease;
  }

  .buttons-wrapper {
    position: relative;
    width: 180px;
    height: 60px;
    margin-top: 20px;
  }

  button {
    font-size: 1rem;
    padding: 12px 16px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    width: 180px;
    transition: transform 0.3s ease;
    position: absolute;
    left: 0;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    font-weight: 600;
    top: 0;
    transform-origin: center;
    z-index: 2;
  }

  #noBtn {
    background-color: #f1f1f1;
    top: 50px;
    z-index: 1;
  }

  /* Heart styles */
  .heart {
    position: absolute;
    color: red;
    font-size: 1.2rem;
    pointer-events: none;
    animation: floatUp 1.2s forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
  }

  #noBtn {
    background-color: #f1f1f1;
    top: 50px;
    z-index: 1;
    transform: translateY(var(--noY, 0)) translateX(0);
    transition: transform 0.3s ease;
  }

  @keyframes shake {
    0% { transform: translateY(var(--noY, 0)) translateX(0); }
    25% { transform: translateY(var(--noY, 0)) translateX(-5px); }
    50% { transform: translateY(var(--noY, 0)) translateX(5px); }
    75% { transform: translateY(var(--noY, 0)) translateX(-5px); }
    100% { transform: translateY(var(--noY, 0)) translateX(0); }
  }


</style>
</head>
<body>

<div class="question-group" id="questionGroup">
  <img src="meflowers.png" alt="Us" class="photo">
  <h1>Will you be my Valentine? ðŸ’–</h1>
</div>

<div class="buttons-wrapper">
  <button id="yesBtn">Yes ðŸ’˜</button>
  <button id="noBtn">No ðŸ’”</button>
</div>

  <audio id="yesSound" src="cheer.mp3"></audio>
  <audio id="bgMusic" src="likemebetter.mp3" loop></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionGroup = document.getElementById("questionGroup");
const photo = document.querySelector('.photo');

let yesScale = 1;
let questionOffset = 0;
let noOffset = 0;


noBtn.addEventListener("click", () => {
  yesScale += 0.25;
  questionOffset -= 10;  
  noOffset += 18;      

 
  yesBtn.style.transform = `scale(${yesScale})`;


  questionGroup.style.transform = `translateY(${questionOffset}px)`;

 
  noBtn.style.setProperty('--noY', `${noOffset}px`);


  noBtn.style.animation = 'shake 0.3s';
  setTimeout(() => {
    noBtn.style.animation = '';
  }, 300);
});


yesBtn.addEventListener("click", () => {
  const yesSound = document.getElementById("yesSound");
  const bgMusic = document.getElementById("bgMusic");

  yesSound.currentTime = 0;
  yesSound.play();

  bgMusic.volume = 0;
  bgMusic.currentTime = 28;
  bgMusic.play();

  let vol = 0;
  const fade = setInterval() => {
    vol += 0.05;
    bgMusic.volume = Math.min(vol, 0.5);
    if (vol >= 0.5) clearInterval(fade);
  }, 200);

  bgMusic.ontimeupdate = () => {
    if (bgMusic.currentTime > 71) {
      bgMusic.currentTime = 28;
    }
  };

  for (let i = 0; i < 10; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = `${Math.random() * yesBtn.offsetWidth}px`;
    heart.style.top = '0px';
    heart.textContent = 'ðŸ’–';
    yesBtn.appendChild(heart);
    setTimeout(() => heart.remove(), 1200);
  }

  setTimeout(() => {
    document.querySelector('.buttons-wrapper').style.display = 'none';
    questionGroup.remove();

    const message = document.createElement('div');
    message.innerHTML = `
      <h1 style="font-size:5rem; margin:0;">YAY ðŸ’•</h1>
      <p style="font-size:2.5rem;">I LOVE YOU BABY! ðŸ¥°ðŸŒ¹</p>
    `;
    message.style.display = 'flex';
    message.style.flexDirection = 'column';
    message.style.alignItems = 'center';
    message.style.gap = '10px';
    document.body.appendChild(message);

    const symbols = ['ðŸ’–','ðŸŒ¹','ðŸ’˜','ðŸŒ¸','ðŸ’•'];
    const interval = setInterval(() => {
      const icon = document.createElement('div');
      icon.textContent = symbols[Math.floor(Math.random() * symbols.length)];
      icon.style.position = 'absolute';
      icon.style.fontSize = `${24 + Math.random()*24}px`;
      icon.style.left = `${Math.random()*window.innerWidth}px`;
      icon.style.top = `-50px`;
      icon.style.pointerEvents = 'none';
      icon.style.userSelect = 'none';
      icon.style.transition = 'transform 4s linear, opacity 4s linear';
      document.body.appendChild(icon);

      requestAnimationFrame(() => {
        icon.style.transform = `translateY(${window.innerHeight + 50}px) rotate(${Math.random()*360}deg)`;
        icon.style.opacity = '0';
      });

      setTimeout(() => icon.remove(), 4000);
    }, 50);

  }, 600);
});


</script>

</body>
</html>
